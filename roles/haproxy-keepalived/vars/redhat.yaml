---
# HAProxy and Keepalived variables for RedHat/CentOS/Rocky systems

haproxy:
  version: "3.1"  # HAProxy image version
  bind_port: 6443
  api_server_port: 6443
  stats_port: "{{ haproxy_stats_port | default(8404) }}"
  stats_uri: "/stats"
  stats_user: "{{ haproxy_stats_user | default('admin') }}"
  stats_pass: "{{ haproxy_stats_pass | default('admin123') }}"
  check_interval: "2s"
  fall_count: 3
  rise_count: 2

keepalived:
  version: "2.0.20"  # Keepalived image version
  vrrp_instance_name: "K8S_API"
  virtual_router_id: 51
  auth_pass: "k8s_secure_pass"
  check_interval: 2
